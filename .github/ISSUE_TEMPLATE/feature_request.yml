name: Feature request
description: Propose a product/engineering feature.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are we solving?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
    validations:
      required: true
  - type: textarea
    id: non_scope
    attributes:
      label: Out of scope
      description: What this request will not include.
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Testable checklist.
